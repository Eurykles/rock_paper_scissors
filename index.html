<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // random number generator ---> game value ouput ---------------------------------
        let getComputerChoice = () => {
            let randomNumber = Math.floor(Math.random() * 3);
            let computerThrow;

            if (randomNumber === 0) {
                computerThrow = "rock";
            } else if (randomNumber === 1) {
                computerThrow = "paper";
            } else {
                computerThrow = "scissors";
            };

            return computerThrow;
        };

        let computerChoice = getComputerChoice();
        let playerChoice = 'SCissors'

        // winning match parameters ---------------------------------------------------
        let matchPlay = (computerChoice, playerChoice) => {
            if (playerChoice.toLowerCase() === 'scissors' && computerChoice === 'rock') {
                console.log("Rock beats scissors. Computer wins!");
            } else if (playerChoice.toLowerCase() === 'scissors' && computerChoice === 'paper') {
                console.log("Scissors beats paper. Player wins!");
            } else if (playerChoice.toLowerCase() === 'paper' && computerChoice === 'scissors') {
                console.log("Scissors beats paper. Computer wins!");
            } else if (playerChoice.toLowerCase() === 'paper' && computerChoice === 'rock') {
                console.log("Paper beats rock. Player wins!");
            } else if (playerChoice.toLowerCase() === 'rock' && computerChoice === 'paper') {
                console.log("Paper beats rock. Computer wins!");
            } else if (playerChoice.toLowerCase() === 'rock' && computerChoice === 'scissors') {
                console.log("Rock beats scissors. Player wins!");
            } else {
                console.log("Draw!");
            }
        };

        console.log(matchPlay(computerChoice, playerChoice));


        
    </script>
</body>
</html>
